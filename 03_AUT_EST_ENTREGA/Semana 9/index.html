    <h1>Exercicio 1</h1>
    <input type="number" placeholder="Digite um número de 3 dígitos" id="number">
    <button onclick="calcular()">Calcular</button>
    <p id="resp">Aqui estará a sua resposta</p>

    <script type="text/javascript">

        function calcular() {
            var num = document.getElementById("number").value;
            var string = num.split("");

            if (string[0] % 2 == 0) {
                document.getElementById('resp').innerText = string[0] + "é par";
            }
            else {
                document.getElementById('resp').innerText = string[0] + "é ímpar";
            }
        }

    </script>

    <script type="text/javascript">

        function somar() {
            var num = document.getElementById('number').value;

        }

    <h1>Exercício 4</h1>
    <legend>Sequência de Fibonacci</legend>
    Limite Fibonacci: <input type="number" id="numFibonacci" min="1" value="1"><br>
    <button id="buttonFibonacci" onClick="calcularFibonacci()">Exibir sequencia</button>

    <script type="text/javascript">
        function calcularFibonacci() {
            var i = 2;
            var n = parseInt(document.getElementById("numFibonacci").value, 10);
            var fib = new Array();
            fib[0] = 0;
            fib[1] = 1;
            if (fib < 1)
                alert("Valores menores que 1 não são permitidos.");
            else {
                for (i = 2; i <= n; i++) {
                    fib[i] = fib[i - 2] + fib[i - 1];
                }
                alert("Posição = " + n + ".\nValor = " + fib);
            }
        }
    </script>

    <h1>Exercício 5</h1>
    <form name="numbers">

            Número Inicial: <input type="text" name="primeiro" /> Número final: <input type="text" name="segundo" /> 
            <input type="button" value="final" onclick="calcularPrimeiro()" />

        </form>
        <div id="saída">
        </div>

        <script type="text/javascript">
    
            function calcularPrimeiro(){
    
                    var firstNum = parseInt(document.numbers.primeiro.value);
                    var secondNum = parseInt(document.numbers.segundo.value);
                    var numPrimos = new Array();
    
    
                    var num = firstNum;
                    while(num<=secondNum)
                    {
                        if(primo(num)==true)
                        {
                            numPrimos[numPrimos.length] = num;
                        }
                        num = num+1;
    
                    }
    
                    if (numPrimos.length == 0){
                       document.getElementById('saída').innerHTML = "Não há números primos na sequência";
                    }
    
                    else {
                        outputNumPrimo(numPrimos);
                    }
    
            }
    
            function primo(num)
            {
                var flag = true;
                for(var i=2; i<=Math.ceil(num/2); i++)
                {
                    if((num%i)==0)
                    {
                        flag = false;
                        break;
                    }
                }
                return flag;    
            }
    
            function outputNumPrimo(primos){
                var html = "<h2>Números primos: </h2>";
                for (i=0;i<primos.length;i++){
                        html += primos[i] + "<br/>";
                    }
                document.getElementById('saída').innerHTML = html;
            }

        </script>
