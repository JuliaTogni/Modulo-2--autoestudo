    <h1>Exercicio 1</h1>
    <button onclick="soma()">+1</button>
    <input placeholder="Quantidade de um produto" id="quantidade">
    <button onclick="subtracao()">-1</button>

    <script type="text/javascript">

        function soma(){
            var input = Number(document.getElementById("quantidade").value)
            var resultado = input + 1
            console.log(resultado)

            document.getElementById("quantidade").value = resultado
        }

        function subtracao() {
            var input = Number(document.getElementById("quantidade").value)

            var resultado = input - 1

            document.getElementById("quantidade").value = resultado

        }

    </script>

    <h1>Exercício 4</h1>
    <input type="text" placeholder="Quantidade de pessoas" id="info">
    <select id="turno">
        <option value="diurno">Diurno</option>
        <option value="noturno">Noturno</option>
    </select>
    <button onclick="calcular()">Calcular os preços</button>
    <div class="resultado">

    </div>

    <script type="text/javascript">

        function calcular(){
            var infoInput = getElementById("info").value
            var turno = document.getElementById("turno").value
            var preco 

            var info = Number(infoInput)

            var div = document.getElementsByClassName('resultado')

            if (turno == "diurno"){
                preco = 200 * info
                
                if (info > 50){
                    preco = (200*info)*0,6
                }    
            }
            else {
                preco = 100 * info

                if (info > 50){
                    preco = (100*info)*0,8
                }
            }
            const h3 = document.createElement("h3")
            h3.innerHTML = `O seu preco ${preco}`
            div.appendChild(h3)
            alert(preco)
        }
    </script>
